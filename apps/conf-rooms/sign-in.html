<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Entrar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
 ================================================== -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/themes/hopedi.css" rel="stylesheet" />
    <link href="css/themes/jquery.mobile.icons.min.css" rel="stylesheet" />
    <link href="../../lib/jqm/1.4.5/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" />
    <link href="css/pharma-kids.css" rel="stylesheet" />

<!-- Javascript
 ================================================== -->
    <script src="../../lib/requirejs/require.js" data-main="js/main.js"></script>
</head>

<body>

<!--*********************
HEADER
*********************-->
<header id="formulario" data-role="header">
    <div class="container">

        <div class="row">

<!-- Botón regresar -->
            <div class="col-xs-2">
                <div class="boton atras">
                    <a href="#">Atrás</a>
                </div>
            </div>

<!-- Logo -->
            <div class="col-xs-8 col-md-12">
                <img src="images/logo-pharma.jpg" alt="Logo Dental pharma Kids">
            </div>

<!-- Botón salir -->
            <div class="col-xs-2">
                <div class="boton salir">
                    <a href="#">Salir</a>
                </div>
            </div>
            
        </div>
    </div>
</header>

<!--*********************
ENTRAR
*********************-->
<section role="main" id="registro">

<!-- Script -->
    <script type="text/javascript" src="js/signin.js"></script>

    <div  class="container">
        <div class="row">
            <div class="col-md-12">
        
                <h2>Entrar</h2>

                <label for="txt-email">Email</label>
                <input type="text" name="txt-email" id="email_login" value="" >

                <label for="txt-password">Contraseña</label>
                <input type="password" name="txt-password" id="password_login" value="" >

                <div class="boton naranja">
                    <a  data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit_login" href="#">Enviar</a>
                </div>
                
                <p class="center"><a class="password-reset" href="begin-password-reset.html">¿No puedes acceder a tu cuenta?</a></p>

                <div  id="dlg-invalid-credentials" data-dismissible="false" data-role="poup" style="max-width:400px;display:none;">
                    <div role="main" class="ui-content">
                        <h3 class="mc-text-danger">Error</h3>
                        <p id="error_popup_message"></p>
                        <div class="mc-text-center"><a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
