<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registrarse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
 ================================================== -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/themes/hopedi.css" rel="stylesheet" />
    <link href="css/themes/jquery.mobile.icons.min.css" rel="stylesheet" />
    <link href="../../lib/jqm/1.4.5/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" />
    <link href="css/pharma-kids.css" rel="stylesheet" />


<!-- Javascript
 ================================================== -->
</head>

<body>

<!--*********************
HEADER
*********************-->
<header id="formulario" data-role="header">
    <div class="container">

        <div class="row">

<!-- Botón regresar -->
            <div class="col-xs-2">
                <div class="boton atras">
                    <a href="#" data-rel="back">Atrás</a>
                </div>
            </div>

<!-- Logo -->
            <div class="col-xs-8 col-md-12">
                <img src="images/logo-pharma.jpg" alt="Logo Dental pharma Kids">
            </div>

<!-- Botón salir -->
            
        </div>
    </div>
</header>

<!--*********************
REGISTRO
*********************-->
<section data-role="main" id="registro">

<!-- Script -->
    <script type="text/javascript" src="js/signup.js"></script>

<!-- Formulario -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h2>Registrarse</h2>

                <label for="txt-first-name">Nombre</label>
                <input type="text" name="txt-first-name" id="nombre_signup" value="">

                <label for="txt-cedula">Cédula</label>
                <input type="text" name="txt-cedula" id="cedula_signup" value="">

                <label for="txt-email">Email</label>
                <input type="text" name="txt-email" id="email_signup" value="">

                <label for="txt-password">Password</label>
                <input type="password" name="txt-password" id="password_signup" value="">

                <label for="txt-password-confirm">Confirmar Password</label>
                <input type="password" name="txt-password-confirm" id="password_confirm" value="">


                <div class="boton verde">
                    <a data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit_signup" href="#">Registrarme!</a>
                </div>
                
            </div>
        </div>
    </div>
    
<!-- Confirmacion -->
    <div data-role="popup" id="dlg-sign-up-sent" data-dismissible="false" style="max-width:400px;">
                        <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>

        <div data-role="header">
            <h1>Felicidades!!</h1>
        </div>
        <div role="main" class="ui-content">
            <h4>Te has registrado correctamente</h4>
            <p>Tu cuenta se validará para ver que tu Cédula sea correcta.</p>

            <div class="boton verde">
                <a href="#" id="close_popup2">Cerrar</a></div>
            </div>
    </div>
    
<!-- Error -->
    <div id="dlg-invalid-credentials" data-dismissible="false" data-role="popup" style="max-width:400px;display:none;">
        <div role="main" class="ui-content">
            <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
            <h4 class="mc-text-danger">Error</h4>
            <p id="error_popup_message"></p>
            <div class="boton azul">
                <a href="#" id="close_popup">OK</a>
            </div>
        </div>
    </div>
</section>


</body>
</html>
