<!DOCTYPE html>
<html>
<head>
    <title>Conference Room Booking App - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/themes/hopedi.min.css" rel="stylesheet" />
    <link href="css/themes/jquery.mobile.icons.min.css" rel="stylesheet" />
    <link href="../../lib/jqm/1.4.5/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <script src="../../lib/requirejs/require.js" data-main="js/main.js"></script>
</head>

<body>
<div data-role="page">
    <div data-role="header" data-theme="a">
        <a  data-icon="back" data-rel="back">Atrás</a>
        <h1>Hopedi!</h1>
    </div><!-- /header -->
    <div role="main" class="ui-content">
        <script type="text/javascript" src="js/signup.js"></script>
        <h3>Registrarse</h3>
        <label for="txt-first-name">Nombre</label>
        <input type="text" name="txt-first-name" id="nombre_signup" value="">
        <label for="txt-email">Email</label>
        <input type="text" name="txt-email" id="email_signup" value="">
        <label for="txt-password">Password</label>
        <input type="password" name="txt-password" id="password_signup" value="">
        <label for="txt-password-confirm">Confirmar Password</label>
        <input type="password" name="txt-password-confirm" id="password_confirm" value="">
        <label for="select-choice-1" class="select">Escoge una especialidad:</label>
        <select name="select-choice-1" id="select-especialidad">
            <option value="">-------------</option>
        </select>
        <a  data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit_signup" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Registrarme!</a>
        <div data-role="popup" id="dlg-sign-up-sent" data-dismissible="false" style="max-width:400px;">
            <div data-role="header">
                <h1>Felicidades!!</h1>
            </div>
            <div role="main" class="ui-content">
                <h3>Te has registrado correctamente</h3>
                <p>Da click en el boton de abajo para Iniciar sesión</p>
                <div class="mc-text-center"><a href="sign-in.html" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">Entrar</a></div>

            </div>
        </div>
        
        <div  id="dlg-invalid-credentials" data-dismissible="false" data-role="poup" style="max-width:400px;display:none;">
                <div role="main" class="ui-content">
                    <h3 class="mc-text-danger">Error</h3>
                    <p id="error_popup_message"></p>
                    <div class="mc-text-center"><a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a></div>
                </div>
        </div>


    </div><!-- /content -->
</div><!-- /page -->

</body>
</html>
