<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calcular</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

 <!-- CSS
 ================================================== -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/themes/hopedi.css" rel="stylesheet" />
    <link href="css/themes/jquery.mobile.icons.min.css" rel="stylesheet" />
    <link href="../../lib/jqm/1.4.5/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" />
    <link href="css/pharma-kids.css" rel="stylesheet" />
    
 <!-- Javascript
 ================================================== -->

</head>

<body class="calcular">

<!--*********************
HEADER
*********************-->
<header id="formulario" data-role="header">
    <div class="container">

        <div class="row">

<!-- Botón regresar -->
            <div class="col-xs-2">
                <div class="boton atras">
                    <a href="#" data-rel="back">Atrás</a>
                </div>
            </div>

<!-- Logo -->
            <div class="col-xs-8 col-md-12">
                <img src="images/logo-pharma.jpg" alt="Logo Dental pharma Kids">
            </div>

<!-- Botón salir -->
            
        </div>
    </div>
</header>

<!--*********************
CALCULAR
*********************-->
<section role="main" id="registro" class="container ui-content">
    <script type="text/javascript" src="js/formula.js"></script>

    <div id="tablas" class="row">
        <div class="col-md-12">
            <h2>Calcular fórmula: <p id="nombre_formula"></p></h2>

            <label for="">Edad del paciente</label>
            <input type="text" name="txt-edad" id="edad_calcular" value="" >
            <br/><br/>
            <div id="formula_html">
            </div>
            <div class="boton verde">
                    <a id="calcular_formula" onclick="calcular_dosis()" href="#">Calcular dosis</a>
                </div>
        </div>
    </div>

</section>

<section id="resultados" class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Fórmula para peso aproximado</h3>
            <p>36</p>

            <h3>Dosis por día</h3>
            <p>1,800</p>

            <h3>mg por toma al día</h3>
            <p>600</p>
        </div>
    </div>
</section>

</body>

</html>
